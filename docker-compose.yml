# ========================================
# Prmpt - Docker Compose Configuration
# ========================================
# 12-Factor App Compliant:
#   - Config via environment variables
#   - Stateless processes
#   - Port binding
#   - Logs to stdout/stderr
# ========================================

services:
  # ---- Backend Service ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prmpt-backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # App Config
      - DEBUG=${DEBUG:-false}
      - PORT=8000
      # Supabase (use host.docker.internal to reach Supabase on host)
      - SUPABASE_URL=http://host.docker.internal:54321
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      # AI Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---- Frontend Service ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://backend:8000}
    container_name: prmpt-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:${BACKEND_PORT:-8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
